driver:
  name: ec2
  tags:
    X-Project: Kitchen Tests
  transport:
    ssh_key: ~/.ssh/id_rsa
  availability_zone: <%= ENV['AWS_REGION'] %>a

platforms:
  #
  # AIX
  #
  # - name: aix-6.1
  # - name: aix-7.1
  #
  # Debian
  #
  - name: debian-8
    driver:
      image_search:
        name: debian-jessie-*
        owner-id: 379101102735
        architecture: x86_64
        virtualization-type: hvm
        block-device-mapping.volume-type: gp2
        image-type: machine
      instance_type: t2.micro
    transport:
      username: admin
  - name: debian-7
    driver:
      image_search:
        name: debian-wheezy-*
        owner-id: 379101102735
        architecture: x86_64
        virtualization-type: hvm
        block-device-mapping.volume-type: standard
        image-type: machine
      instance_type: t2.micro
    transport:
      username: admin
  - name: debian-6
    driver:
      image_search:
        name: debian-squeeze-*
        owner-id: 379101102735
        architecture: x86_64
        virtualization-type: paravirtual
        block-device-mapping.volume-type: standard
        image-type: machine
      instance_type: t1.micro
    transport:
      username: admin
  #
  # Ubuntu
  #
  - name: ubuntu-15.10
    driver:
      image_search:
        name: ubuntu/images/*/ubuntu-*-15.10-amd64-server-*
        owner-id: 099720109477
        architecture: x86_64
        virtualization-type: hvm
        block-device-mapping.volume-type: gp2
        image-type: machine
      instance_type: t2.micro
    transport:
      username: ubuntu
