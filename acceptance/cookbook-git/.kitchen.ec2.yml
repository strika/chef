        owner-id: 099720109477
        architecture: x86_64
        virtualization-type: hvm
        block-device-mapping.volume-type: gp2
        image-type: machine
      instance_type: t2.micro
    transport:
      username: ubuntu
  #
  # Red Hat Enterprise Linux
